	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const voicesSelect = document.getElementById('voices');
			const options = voicesSelect.options;

			for (let i = 0; i < options.length; i++) {
				const option = options[i];
				const value = option.value;
				const gender = option.getAttribute('gender');
				const attributes = option.getAttribute('attributes');

				if (!value) continue; // Skip optgroup labels and empty options

				const parts = value.split(', ');
				const langCodeCountry = parts[0];
				const moduleName = parts[1];

				let countryFlag = '';
				const langCodeParts = langCodeCountry.split('-');
				const langCode = langCodeParts[0];
				const countryCode = langCodeParts[1];

				if (countryCode) {
					countryFlag = getFlagEmoji(countryCode);
				}

				let genderSymbol = '';
				if (gender === 'Male') {
					genderSymbol = '♂';
				} else if (gender === 'Female') {
					genderSymbol = '♀';
				}

				let attributesHtml = '';
				if (attributes) {
					const attributeList = attributes.split(',').map(attr => attr.trim());
					attributesHtml = attributeList.map(attr => `<span class="genre-${attr}">${attr}</span>`).join(', ');
				}

				let moduleNameHtml = '';
				if (moduleName) {
					moduleNameHtml = `<span class="module-name">${moduleName}</span>`;
				}

				let displayText = `${countryFlag} ${langCodeCountry}, ${moduleNameHtml} `;
				if (genderSymbol) {
					displayText += `(${genderSymbol}`;
				}
				if (attributesHtml) {
					displayText += `, ${attributesHtml})`;
				} else if (genderSymbol) {
					displayText += ')';
				}


				option.innerHTML = displayText;
			}
		});

		function getFlagEmoji(countryCode) {
			const codePoints = countryCode
				.toUpperCase()
				.split('')
				.map(char => 127397 + char.charCodeAt());
			return String.fromCodePoint(...codePoints);
		}

	</script>
