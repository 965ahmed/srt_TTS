<html lang="en"><head></head><body>﻿



  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/assets-styles.css">
  <title>EDGE TTS</title>



  <textarea class="text" id="text-area" placeholder="Text..."></textarea>
  <br>
  <section class="options">
    <rowspace>
		<button class="settingsbutton" id="settingsbutton">⚙</button>
		<select class="voices" id="voices" name="voices">
			<optgroup label="Multilingual">
		<option value="en-US, AndrewMultilingualNeural">en-US, AndrewMultilingualNeural</option>
				<option value="en-US, AvaMultilingualNeural">en-US, AvaMultilingualNeural</option>
				<option value="en-US, BrianMultilingualNeural">en-US, BrianMultilingualNeural</option>
				<option value="en-US, EmmaMultilingualNeural">en-US, EmmaMultilingualNeural</option>
			</optgroup>
			</select>
    </rowspace>
    <rowspace>
		<select class="pointsselect" id="pointsselect" name="pointsselect">
			<option>Don't replace periods</option>
			<option>Replace periods with ,</option>
			<option>Replace periods with ;</option>
			<option>Replace periods with :</option>
			<option>Replace periods with -</option>
			<option>Replace with three lines</option>
		</select>
		<button class="pointstype" id="pointstype" onclick="points_mod()">V1</button>
    </rowspace>

    <div id="div-rate" class="slidecontainer">
	  <br>
      <label for="rate">Speed <output style="float: right;" id="rate-str">+100%</output></label>
      <input type="range" min="-50" max="100" value="25" step="5" class="rate" id="rate" list="ratemarks">
    </div>
    <div id="div-pitch" class="slidecontainer">
	  <br>
      <label for="pitch">Pitch <output style="float: right;" id="pitch-str">+0Hz</output></label>
      <input type="range" min="-50" max="50" value="0" step="0" class="pitch" id="pitch">
    </div>
    <div id="div-threads" class="slidecontainer">
	  <br>
      <label for="max-threads">Number of threads <output style="float: right;" id="max-threads-int">20</output></label>
      <input type="range" min="1" max="30" value="20" step="1" class="max-threads" id="max-threads">
    </div>
    <div id="div-mergefiles" class="slidecontainer">
	  <br>
      <label for="max-threads">Merge MP3s by <output style="float: right;" id="mergefiles-str">10 pcs.</output></label>
      <input type="range" min="1" max="100" value="10" step="1" class="mergefiles" id="mergefiles">
    </div>
	<label id="dop-settings-label">﹀</label>
	<br>
    <myspace class="myspace">

	
		<label id="left-label"><a href="./RU.lexx" id="is-lexx">Dictionary</a></label>
		<label id="right-label">Books</label>
		<button id="file-button-lex">Upload</button>
		<button id="file-button">Open</button>
	</myspace>
    <input type="file" id="file-input-lex" accept=".lexx">
    <input type="file" id="file-input" accept=".txt, .fb2, .epub, .ini, .zip" multiple="">
	<button class="save" id="savebutton">Save to MP3</button>
	<br>
	<textarea readonly="" class="text" id="stat-area"></textarea>
	<br>
    <label id="stat-label"><output id="stat-info"></output> <output style="float: right;" id="stat-str">0 / 0</output></label>
  </section>

  <section class="help-section">
    <div id="help-content" class="help-content">
      <h3 id="help-title"></h3>
      <p id="help-text"></p>
    </div>
  </section>

  <script src="js/jszip.min.js"></script>
  <script src="js/texts_converter.js"></script>
  <script src="js/processing_file.js"></script>
  <script src="js/socket_edge_tts.js"></script>
  <script src="js/script.js"></script>



</body></html>
